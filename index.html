<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- main stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- GLightbox CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
  />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>
  <header>
    <div class="logo">zpennachi</div>

    <!-- CATEGORY FILTER -->
    <select id="categoryFilter">
      <option value="">All work</option>
      <option value="product renders">Product renders</option>
      <option value="artwork">Artwork</option>
      <option value="immersive experiences">Immersive experiences</option>
      <option value="sounds">Sounds</option>
    </select>

    <button id="showSignInButton">Login</button>
    <div id="auth-section" class="signin-dropdown hidden">
      <div id="sign-in">
        <input type="email"    id="signInEmail"    placeholder="Email"    required />
        <input type="password" id="signInPassword" placeholder="Password" required />
        <button id="signInButton">Sign In</button>
      </div>
      <div id="logged-in" class="hidden">
        <span id="user-email"></span>
        <button id="logOutButton">Log Out</button>
      </div>
    </div>
  </header>

  <section id="upload-section" class="hidden">
    <form id="uploadForm" class="upload-form">
      <input  name="title"       id="titleInput"       type="text"     placeholder="Title"       required />
      <input  name="medium"      id="mediumInput"      type="text"     placeholder="Medium"      required />
      <textarea name="description" id="descriptionInput" placeholder="Description" required></textarea>

      <!-- CATEGORY INPUT -->
      <select name="category" id="categoryInput" required>
        <option value="">Select category</option>
        <option value="product renders">Product renders</option>
        <option value="artwork">Artwork</option>
        <option value="immersive experiences">Immersive experiences</option>
        <option value="sounds">Sounds</option>
      </select>

      <!-- FILE INPUT -->
      <input type="file" id="fileInput" name="file" multiple required />

      <button type="submit">Submit</button>
    </form>
  </section>

  <main class="container">
    <ul id="entries-list"></ul>
  </main>

  <!-- GLightbox JS + init -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    window.lightbox = GLightbox({ selector: '.glightbox' });
  </script>

  <!-- your app logic -->
  <script src="app.js"></script>
</body>
</html>
