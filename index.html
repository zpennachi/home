<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Model-Viewer as an ES module -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>
  <header>
    <button id="showSignInButton">Login</button>
    <div id="auth-section" class="hidden">
      <div id="sign-in">
        <input type="email"    id="signInEmail"    placeholder="Email"    required />
        <input type="password" id="signInPassword" placeholder="Password" required />
        <button id="signInButton">Sign In</button>
      </div>
      <div id="logged-in" class="hidden">
        <span id="user-email"></span>
        <button id="logOutButton">Log Out</button>
      </div>
    </div>
  </header>

  <section id="upload-section" class="hidden">
    <form id="uploadForm">
      <input type="text"    id="titleInput"       placeholder="Title"       required />
      <input type="text"    id="mediumInput"      placeholder="Medium"      required />
      <textarea id="descriptionInput"            placeholder="Description" required></textarea>
      <input type="file" id="fileInput" multiple />
      <button type="submit">Upload File</button>
    </form>
  </section>

  <main class="container">
    <ul id="entries-list"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
